{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dasrim - question1</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href='{% static "css/styles2.css" %}' rel="stylesheet" />
</head>
    <body>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container-fluid">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> 이 그림은 어떤 내용인가요?</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <h2 class="page-section-heading text-center text-uppercase text-secondary-1 mb-0" style="color:ffcc00">3 / 5</h2>
                    <div class="divider-custom-line"></div>
                </div>
                <div class="row justify-content-center mb-5"><img class="my-img" src="{{data.image.url}}" alt="{{data.image.url}}" style='border: solid'></div>
                <div class="row justify-content-center mb-00"><h4 class="text-center mb-00">그림에 대한 이야기를 들려주세요.</h4></div>
                <!-- Grid Items-->
                <div class="row justify-content-center mb-5">
                    <form action="{%url 'que2' user.pk data.pk %}" method="POST">
                        {% csrf_token %}
                        <textarea name="summary" placeholder='최소 3줄 이상은 적어주세요!' cols="70" rows="10"></textarea><br>
                        <!-- bottom -->
                        <div class="btns">
                            <a class="btn btn-primary btn-xl" id="sendMessageButton" href="{%url 'select' user.pk %}">이전으로</a>
                            <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">다음으로</button>
                        </div>
                    </form>
                </div>
            </div>
        </section>
    
        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src='{% static "assets/mail/jqBootstrapValidation.js" %}'></script>
        <script src='{% static "assets/mail/contact_me.js" %}'></script>
        <!-- Core theme JS-->
        <script src='{% static "js/scripts.js" %}'></script>
    </body>
</html>
