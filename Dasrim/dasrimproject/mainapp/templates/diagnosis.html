<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../static/mp4/das.mp4" type="video/mp4">
    </video>
    
    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
        <div class="row h-100">
            <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
                <h1 class="mb-3">Draw A Story</h1>
                <br><br>
                <p class="mb-5">
                    본 검사는 우울 수준을 쉽게 드러낼 수 있도록 고안된 투시적 그림검사입니다.<br>
                    14가지 대상이 그려진 자극그림 중 두 가지를 선택하여<br>
                    자극그림 간에 무슨 일이 일어날지 상상한 후 그림을 그리는 검사입니다.<br>
                    
                    여러분의 그림 실력을 평가하는 것이 아니기 때문에 <br>
                    그림을 잘 그리거나 못 그리는 것은 전혀 문제가 되지 않습니다. <br>
                    준비가 되셨다면 검사를 시작하세요! <br>
                </p>
