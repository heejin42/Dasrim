<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Dasrim - question2</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
    <!-- Font Awesome icons (free version)-->
    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href='{% static "css/styles2.css" %}' rel="stylesheet" />
</head>
    <body>
        <!-- Portfolio Section-->
        <section class="page-section portfolio" id="portfolio">
            <div class="container-fluid">
                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">그림 속의 '나'</h2>
                <!-- Icon Divider-->
                <div class="divider-custom">
                    <div class="divider-custom-line"></div>
                    <h2 class="page-section-heading text-center text-uppercase text-secondary-1 mb-0" style="color:ffcc00">4 / 5</h2>
                    <div class="divider-custom-line"></div>
                </div>

                <form action="{%url 'que3' user.pk data.pk %}" method='POST'>
                    {% csrf_token %}
                    <div class="row justify-content-center mb-5"><img class="my-img" src="{{data.image.url}}" alt="{{data.image.url}}" style='border: solid'></div>
                    <div>
                        <div class="row justify-content-center mb-00"><h4 class="text-center">Q1. 자신이 투영됐다고 생각되는 대상은 무엇인가요?</h4></div>
                        <div class="row justify-content-center">
                            <p class="mb-00">없는 경우 바로 다음 페이지로 넘어가주세요</p>
                        </div>
                        <div class="row justify-content-center">
                            <input class="form-controls mb-00" type="text" name="symbol">
                        </div>
                    </div>
                    <br>
                    <div>
                        <div class="row justify-content-center mb-00"><h4 class="text-center">Q2. 대상이 느끼는 감정과 처한 상황에 해당되는 키워드를 <br>모두 골라주세요!</h4></div>
                        <div class="row justify-content-center mb-00 font-weight-bold">    
                            <input type="checkbox" class="check" name="symbol_emo" value=1>치명적인 위험<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=2>무력함<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=3>고립감<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=4>슬픔<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=5>두려움<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=6>실패가능성<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=7>불행함<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=8>불쾌함<br/>
                        </div>
                        <div class="row justify-content-center mb-00 font-weight-bold">
                            <input type="checkbox" class="check" name="symbol_emo" value=9>보호받음<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=10>운이 좋음<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=11>편안함<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=12>즐거움<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=13>능동적인 행동<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=14>행복함<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=15>사랑함<br/>
                            <input type="checkbox" class="check" name="symbol_emo" value=16>성취감<br/>
                        </div>
                    </div>
                    
                    <div class="btns">
                        <a class="btn btn-primary btn-xl" id="sendMessageButton" href="{%url 'que1' user.pk %}">이전으로</a>
                        <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">다음으로</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Bootstrap core JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src='{% static "assets/mail/jqBootstrapValidation.js" %}'></script>
        <script src='{% static "assets/mail/contact_me.js" %}'></script>
        <!-- Core theme JS-->
        <script src='{% static "js/scripts.js" %}'></script>
    </body>
</html>
