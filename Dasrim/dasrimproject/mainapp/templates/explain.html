<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasrim - Explain</title>
    <script src="https://kit.fontawesome.com/d94daef18d.js" crossorigin="anonymous"></script>
    <link href="../static/vendor/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Custom fonts for this template -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="../static/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

  <!-- Custom styles for this template -->
  <link href="../static/css/coming-soon.min.css" rel="stylesheet">
</head>
<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
        <source src="../static/mp4/chat.mp4" type="video/mp4">
    </video>
    
    <div class="masthead">
        <div class="masthead-bg"></div>
        <div class="container h-100">
            <div class="row h-100">
                <div class="col-12 my-auto">
                    <div class="masthead-content text-white py-5 py-md-0">
                        <h1 class="mb-5">인지행동치료사 엘리</h1>
                        <br><br>
                        <p class="mb-5">
                            사람의 반응은 깊은 내면에 있는 <b style="font-weight: 700;">핵심신념</b>에서부터 나옵니다.<br>
                            인지행동치료는 사람의 반응의 변화를 도와주어,<br>
                            최종적으로 <b style="font-weight: 700;">핵심신념</b>을 변화시키는 것이 목적입니다.<br>
                            초기에는 <b style="font-weight: 700;">핵심신념</b>을 확인하기 위해 자동적 사고를 기록합니다/<br>
                            그 후에는 <b style="font-weight: 700;">핵심신념</b> 의 인지적 오류를 발견하고 바로잡는 훈련을 합니다.<br>
                            엘리와 함께 이야기를 나누면서<br> 깊은 내면을 재구조화 해볼까요?.<br>
                        </p>
                        <br>
                        <div class="input-group-append">
                            <button class="btn btn-secondary" type="button" id="submit-button" onclick="location.href='{%url 'consult' user.pk %}'" method="POST" enctype="multipart/form-data" name="">START!</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </div>
    <script src="../static/vendor/jquery/jquery.min.js"></script>
    <script src="../static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Custom scripts for this template -->
    <script src="../static/js/coming-soon.min.js"></script>
</body>
</html>
