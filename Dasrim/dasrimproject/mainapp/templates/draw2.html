<!DOCTYPE html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dasrim - draw2</title>
        <link rel="icon" type="image/x-icon" href="assets/img/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href='{% static "css/styles2.css" %}' rel="stylesheet" />
    </head>

    <body>
        <section class="page-section portfolio" id="portfolio">
            <div class="container-fluid">

                <!-- Portfolio Section Heading-->
                <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0"> 1회차 - '지금의 나'</h2>
            <div class="divider-custom">
                <div class="divider-custom-line"></div>
            </div>
               
                <div class="row justify-content-center mb-00">
                    <h4 class="text-center mb-00">
                        상담을 시작하기 전에 그림을 그려볼까요?<br>
                        이번에 그릴 주제는 '지금의 나' 입니다.<br>
                        사람이 아니어도 괜찮으니 나를 마음껏 표현해주세요!<br>
                        파일을 첨부하면 바로 다음 단계로 넘어갑니다.
                    </h4>
                </div>
                <!-- Grid Items-->
                <div class="row justify-content-center mb-5">
                    <script src="{% static 'jscolor.js' %}"></script>
                    <canvas id="jsCanvas" class="canvas"></canvas>
                </div>
                <div class="row justify-content-center mb-5">   
                    <div class="controls">
                        <div class="controls__range">
                            굵기조절: <input type="range" id="jsRange" min="0.1" max="5.0" value="2.5" step="0.1" />
                        </div>
                        <div class="controls__btns">
                            <button id="jsMode">Fill</button>
                            <button id="jsSave">Save</button>
                            <button id='jsErase'>Erase</button>
                        </div>
                        <div class="controls__colors" id="jsColors">
                            <div class="controls__color jsColor" style="background-color: #2c2c2c"></div>
                            <div class="controls__color jsColor" style="background-color: white"></div>
                            <div class="controls__color jsColor" style="background-color: #ff3b30"></div>
                            <div class="controls__color jsColor" style="background-color: #ff9500"></div>
                            <div class="controls__color jsColor" style="background-color: #ffcc00"></div>
                            <div class="controls__color jsColor" style="background-color: #4cd963"></div>
                            <div class="controls__color jsColor" style="background-color: #5ac8fa"></div>
                            <div class="controls__color jsColor" style="background-color: #0579ff"></div>
                            <div class="controls__color jsColor" style="background-color: #5856d6"></div>
                        </div>
                    </div>
                    <script src = "{% static 'app.js' %}" ></script>
                    <br/>
                </div>
                
                <div class="row justify-content-center mb-5">
                    <form id="form" action="{%url 'consult' user.pk %}" method="POST" enctype="multipart/form-data" name="">
                        {% csrf_token %}
                        {% csrf_token %}
                        파일제출: <input id="file" type="file" name="images" accept='/*'>
                        <br><br>
                        <!-- bottom -->
                        <div class="btns">
                            <a class="btn btn-primary btn-xl" id="sendMessageButton" href="{%url 'explain' user.pk %}">이전으로</a>
                            <button class="btn btn-primary btn-xl" id="sendMessageButton" type="submit">다음으로</button>
                        </div>
                    </form>
                </div>
                    
            </div>
        </section>

        <script>
            document.getElementById("file").onchange = function() {
                document.getElementById("form").submit();
            }
        </script>
    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Third party plugin JS-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <!-- Contact form JS-->
        <script src='{% static "assets/mail/jqBootstrapValidation.js" %}'></script>
        <script src='{% static "assets/mail/contact_me.js" %}'></script>
        <!-- Core theme JS-->
        <script src='{% static "js/scripts.js" %}'></script>
    </body>
    </html>
